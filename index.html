<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillPrint - Digital Products for Skill Enhancement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background: white;
            margin: 1em;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(33% - 2em);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            border-bottom: 1px solid #ccc;
            padding-bottom: 1em;
        }
        .product h3 {
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SkillPrint</h1>
        <p>Enhance your skills with our premium digital products</p>
    </div>
    <div class="container">
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Skill Enhancement eBook</h3>
                <p>Boost your skills with our comprehensive eBook.</p>
                <p><strong>$19.99</strong></p>
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="YOUR_BUTTON_ID">
                    <input type="hidden" name="notify_url" value="https://yourdomain.com/ipn">
                    <input type="hidden" name="item_name" value="Skill Enhancement eBook">
                    <input type="hidden" name="amount" value="19.99">
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                    <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                </form>
            </div>
            <!-- Repeat for other products -->
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 SkillPrint. All rights reserved.</p>
    </div>
</body>
</html>
